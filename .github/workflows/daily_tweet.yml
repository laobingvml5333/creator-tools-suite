name: Daily Twitter Bot

on:
  # Schedule: Run every day at 2 AM UTC (10 AM Beijing Time)
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
      
      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy
      
      - name: ü§ñ Run Twitter Bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python .github/scripts/tweet_bot.py
      
      - name: ‚úÖ Job Complete
        run: |
          echo "‚úÖ Tweet posted successfully!"
          echo "‚è∞ Execution time: $(date)"
